<!doctype html>
<html>
 <head>
 <title>Learning CSS</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />

 <style type="text/css">

 .large {
 */font-size:100%;
 }

 .underline {
 text-decoration:underline;
 }
 
 .bold {
 font-weight:bold;
 }
div{
	float:left;
	width:100px;
	height:100px;
	margin:10px;
}
 .redbox {
	background-color:red;	
 }

 .bluebox {
	background-color:blue;
 }
 .greenbox{
	background-color:green;
 }
 
 p{
	 color:#FFE933;
	 margin:0;
	 padding:0;
 }

 </style>
 
 </head>

 <body>

	<div class="redbox">

		<p class="large">This is some text.</p>

	</div>
	<div class="bluebox">

		<p class="large">This is some text more red box.</p>

	</div>

	<div class="greenbox">

		<p class="large">This is some more text.</p>

	</div>

	<div class="clear">

		<p>The third <span class="underline large bold">word</span> in this paragraph is underlined.</p>
	</div>

 </body>
</html>
